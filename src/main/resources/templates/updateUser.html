<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">

    <title th:text="${'Профиль пользователя ' + user.getLogin()}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="header-page">
    <h1>Update User PAGE!</h1>
</div>
<div class="content-page">
    <div class="block-list-left">
        <div class="block-list-left-menu-buttom">
            <a th:href="@{/user/{id}(id=${user.getId()})}">User page</a>
        </div>
        <div class="block-list-left-menu-buttom">
            <a th:href="@{/admin}">Admin page</a>
        </div>
    </div>
    <div class="block-content">

        <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

            <label for="login">Login</label>
            <br>
            <input th:field="*{login}" type="text" id="login"/><br><br>
            <label for="password">Password</label>
            <br>
            <input th:field="*{password}" type="text" id="password"/>
            <br><br>
            <label for="name">Name</label>
            <br>
            <input th:field="*{name}" type="text" id="name"/>
            <br><br>
            <label for="lastName">LastName</label>
            <br>
            <input th:field="*{lastName}" type="text" id="lastName"/>
            <br><br>
            <label for="age">Age</label>
            <br>
            <input th:field="*{age}" type="number" id="age"/>
            <br><br>
            <label for="height">Height</label>
            <br>
            <input th:field="*{height}" type="number" id="height"/>
            <br><br>
            <label for="weight">Weight</label>
            <br>
            <input th:field="*{weight}" type="number" id="weight"/>

            <p>
                <input type="submit" value="Update User"/>
            </p>
        </form>
    </div>
    <div>
        <a th:href="@{/admin}">back...</a>
    </div>


</div>


</body>
</html>
